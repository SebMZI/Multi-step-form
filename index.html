<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Multi-step form</title>
</head>
<body>
    <div class="alert-box">Test</div>
    <div class="form-container">
        <h2 class="form-title">Register</h2>
        <form class="form-questions">
            <div class="form-question">
                <label for="name" class="form-question-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-question">
                <label for="email" class="form-question-label">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com">
            </div>
            <button type="submit" class="form-button">Continue</button>
        </form>
    </div>
    <div class="form-index">
        <p>Step <span class="form-index-number">1</span> of 3</p>
        <div class="form-index-dots">
            <span class="form-index-dot dot-active"></span>
            <span class="form-index-dot"></span>
            <span class="form-index-dot"></span>
        </div>
    </div>
</body>
</html>
